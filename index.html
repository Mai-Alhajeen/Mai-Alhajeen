<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your age</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section id="Calculater" class="Calculater">
        <div class="continer">
            <div class="head">
                <h1 class="age-calculater">Age calculater</h1>
                <p class="word">Enter Your Age now,<br> And click in Calculate</p>
            </div>
            <div id=content>
                <input type="text" value="" placeholder="Enter your age" id="ages">
                <p id="year" class="result">age in year</p>
                <p id="month" class="result">age in month</p>
                <p id="days" class="result">age in days</p>
                <p id="hours" class="result">age in hours</p>
                <p id="minutes" class="result">age in minutes</p>
                <p id="secound" class="result">age in secound</p>
                <button onclick="calculateMyAge()" class="btn">Calculate your age</button>
                <p class="copyright">&#64;copyright || Mai Alhajeen || KYTC || E-Business Management.</p>
            </div>
        </div>
    </section>
    <script src="js/text.js"></script>
</body>
</html>
